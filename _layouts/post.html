<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="stylesheets/prism.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title">
        <a href="index.html"><h1 class="title"><img  src="logo.png"></h1></a>
        <p>A shape-checked DSL for tensor programming</p>
        </div>
        <div class="links">
        {% assign current = page.url | downcase | split: '/' %}    
        <!--<p><a href="demo.html">Try Terra Online</a></p>-->
        <a href="/" {% if page.url == '/' %}class='current'{% endif %} >home</a>
        <a href="https://github.com/zdevito/terra/releases" >downloads</a>
        <a href="http://github.com/zdevito/terra" >source</a>
        <a href="getting-started.html" {% if current[1] == 'getting-started.html' %}class='current'{% endif %}>getting started</a>
        <a href="api.html" {% if current[1] == 'api.html' %}class='current'{% endif %}>api reference</a>
        <a href="publications.html" {% if current[1] == 'publications.html' %}class='current'{% endif %}>publications</a>
        <a href="list.html" {% if current[1] == 'list.html' %}class='current'{% endif %}>mailing list</a>
        <a href="http://cs.stanford.edu/~zdevito">contact</a>
        <!-- <p><a href="about.html" >About Us</a></p> -->
        </div>
      </header>
      <section class="language-terra">
      {{ content }}
      </section>
    </div>
  </body>
</html>
