<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="stylesheets/prism.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title">
        <a href="index.html"><h1 class="title"><img width="30px" src="logo.png">TensorScript</h1></a>
        <p>A shape-checked DSL for tensor programming</p>
        </div>
        <div class="links">
        {% assign current = page.url | downcase | split: '/' %}    
        <a href="/" {% if page.url == '/' %}class='current'{% endif %} >home</a>
        <a href="https://github.com/rickyhan/tensorscript/releases" >downloads</a>
        <a href="http://github.com/rickyhan/tensorscript" >source</a>
        <a href="getting-started.html" {% if current[1] == 'getting-started.html' %}class='current'{% endif %}>getting started</a>
        <a href="api.html" {% if current[1] == 'api.html' %}class='current'{% endif %}>api reference</a>
        <a href="http://rickyhan.com/about">contact</a>
        </div>
      </header>
      <section class="language-terra">
      {{ content }}
      </section>
    </div>
  </body>
</html>
